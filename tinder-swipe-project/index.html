
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectos JS - 01 - Tinder Swipe</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <main>
        <section>
            <header>
                <img src="assets/fotos/tinder-logo.webp" alt="Tinder Logo">
            </header>
            
            <div class="cards">
                <article>
                    <img src="assets/fotos/2.webp" alt="Álex, brow hair man, 25 years old" />
                    <h2>Álex <span>25</span></h2>
                    <div class="choice nope"> NOPE</div>
                    <div class="choice like"> LIKE</div>
                    
                </article>

                <article>
                    <img src="assets/fotos/1.webp" alt="Leila, redhead, 25 years old" />
                    <h2>Leila <span>25</span></h2>
                    <div class="choice nope"> NOPE</div>
                    <div class="choice like"> LIKE</div>
                    
                </article>
            </div>
            
            <footer>
                <button class="is-undo" aria-label="undo"></button>
                <button class="is-remove is-big" aria-label="remove"></button>
                <button class= "is-star" aria-label="star"></button>
                <button class= "is-fav is-big" aria-label="fav"></button>
                <button class= "is-zap" aria-label="zap"></button>
            </footer>
    
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
